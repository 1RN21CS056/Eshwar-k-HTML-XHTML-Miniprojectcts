<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<hr xmlns="http://www.w3.org/TR/xhtml1" xml:lang="en" lang="en">
    <head>
        <title>
            Creating an table
        </title>
       
    </head>
    <body>
        <h1>
            <center>
                Food Table
            </center>
        </h1>
    <table border="2"  bordercolor="red" align="center">
       <tr>
            <th rowspan="2" colspan="2" bgcolor="dddddd">Ovearall Lable</th>
            <th colspan="3" bgcolor="666666">Meals</th>
       </tr>
       <tr>
            <th colspan="1" bgcolor="dddddd">Breakfast</th>
            <th colspan="1" bgcolor="dddddd">Lunch</th>
            <th colspan="1" bgcolor="dddddd">Dinner</th>
       </tr>
       <tr>
            <th rowspan="5" bgcolor="666666">Food</th>
            <th bgcolor="dddddd">Bread</th>
            <td>2g</td>
            <td>4g</td>
            <td>6g</td>
       </tr>
       <tr>
            <th bgcolor="dddddd">Main course</th>
            <td>0.5g</td>
            <td>0.9g</td>
            <td>0.4g</td>
       </tr>
       <tr>
            <th bgcolor="dddddd">Vegetable</th>
            <td>5g</td>
            <td>8g</td>
            <td>10g</td>  
        </tr>
        <tr>
            <th bgcolor="dddddd">Dessert</th>
            <td>10g</td>
            <td>12g</td>
            <td>14g</td>
            
        </tr>
       
    </table>  
    </body>
    </html>
